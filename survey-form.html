<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" method="post">
    <fieldset>
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
        <!--suppress XmlInvalidId -->
        <label for="age" id="number-label">Age (optional) <input id="number" type="number" name="age" min="13" max="120" placeholder="age" /></label>
    </fieldset>
    <fieldset>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
                <option value="">(Select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div>
            <label for="definitely"><input id="definitely" type="radio" value="definitely" name="definitely" class="inline" /> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" value="maybe" name="maybe" class="inline" /> Maybe</label>
            <label for="not-sure"><input id="not-sure" value="not-sure" type="radio" name="not-sure" class="inline" /> Not Sure</label>
        </div>
    </fieldset>
    <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
            <select class="dropdown" name="dropdown">
                <option value="">(Select an option)</option>
                <option value="1">Projects</option>
                <option value="2">Challenges</option>
                <option value="3">Communities</option>
                <option value="4">Open Source</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
       <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects"><input id="front-end-projects" value="front-end-projects" type="checkbox" name="front-end-projects" class="inline">Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" value="back-end-projects" type="checkbox" class="inline" name="back-end-projects">Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" value="data-visualization" type="checkbox" class="inline" name="data-visualization">Data Visualization</label>
        <label for="challenges"><input id="challenges" value="challenges" type="checkbox" class="inline" name="challenges">Challenges</label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" class="inline" name="gitter-help-rooms"> Gitter help rooms</label>
        <label for="forum"><input id="forum" value="forum" type="checkbox" class="inline" name="forum">Forum</label>
        <label for="additional-courses"><input id="additional-courses" value="additional-courses" type="checkbox" class="inline" name="additional-courses">Additional Courses</label>
    </fieldset>
    <fieldset>
       <label for="suggestions">Any comments or suggestions?<textarea id="suggestions" name="suggestions" rows="5" cols="30" placeholder="Enter your comments here..."></textarea></label>
    <input type="submit" value="Submit"/>
    </fieldset>
</form>
</body>
</html>
